
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Receita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-light border-bottom">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div>
                <img src="/imagens/logo.png" alt="logo" width="100" height="100">
            </div>
            <input type="text" class="form-control w-50 d-none d-md-block" placeholder="Pesquisar...">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="receitas.html">Receitas</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo do detalhe -->
    <main class="container my-5">
        <div id="detalhes" class="card shadow-sm p-4"></div>
    </main>

    <script>
        const id = new URLSearchParams(window.location.search).get("id");
        fetch("http://localhost:3000/receitas/" + id)
          .then(res => res.json())
          .then(r => {
            document.getElementById("detalhes").innerHTML = `
              <h2 class="mb-3">${r.titulo}</h2>
              <img src="${r.imagem}" class="img-fluid mb-3" alt="${r.titulo}">
              <p><strong>Descrição:</strong> ${r.descricao}</p>
              <p><strong>Conteúdo:</strong> ${r.conteudo}</p>
              <p><strong>Categoria:</strong> ${r.categoria}</p>
              <p><strong>Autor:</strong> ${r.autor}</p>
              <p><strong>Data:</strong> ${r.data}</p>
              <a href="index.html" class="btn btn-secondary mt-3">Voltar</a>
            `;
          });
    </script>
</body>
</html>
