
<!DOCTYPE html>

<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<style>
    #map { height: 500px; width: 100%; margin-top: 20px; border-radius: 10px; }
    body { padding: 30px; }
  </style>
</link></head>
<body>
<header class="bg-light border-bottom">
<div class="container d-flex justify-content-between align-items-center py-3">
<div>
<img alt="logo" height="100" src="/imagens/logo.png" width="100"/>
</div>
<input class="form-control w-50 d-none d-md-block" placeholder="Pesquisar..." type="text"/>
<nav>
<ul class="nav">
<li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

<a class="btn btn-outline-success ms-2" href="mapa.html">🗺️ Mapa das Receitas</a></nav>
</div>
</header>
<div class="container">
<h2 class="mb-3">🌍 Origem das Receitas</h2>
<div id="map"></div>
</div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGVtb3VzZXIiLCJhIjoiY2xvM2Rwa2ZyMDN3ZjQwcGk5Njg1emRoeCJ9.K3E2UxtUO5vDq57ml_yCow';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-15.793889, -47.882778],
      zoom: 2
    });

    const receitas = [
      { nome: "Bolinho de Chuva", categoria: "Sobremesa", origem: "Brasil", lat: -23.5505, lng: -46.6333 },
      { nome: "Lasanha", categoria: "Prato Principal", origem: "Itália", lat: 41.9028, lng: 12.4964 },
      { nome: "Salmão Grelhado", categoria: "Peixe", origem: "Noruega", lat: 59.9139, lng: 10.7522 }
    ];

    receitas.forEach(r => {
      const popup = new mapboxgl.Popup().setHTML(`<strong>${r.nome}</strong><br>${r.categoria}<br><em>${r.origem}</em>`);
      new mapboxgl.Marker().setLngLat([r.lng, r.lat]).setPopup(popup).addTo(map);
    });
  </script>
</body>
</html>
