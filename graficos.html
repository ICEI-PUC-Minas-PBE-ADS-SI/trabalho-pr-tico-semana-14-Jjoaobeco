<h1>Visualiza√ß√£o de Receitas</h1>
<h2>Distribui√ß√£o por Categoria (Gr√°fico de Pizza)</h2>
<canvas id="pizzaChart"></canvas>
<h2>Receitas Publicadas por Dia (Gr√°fico de Barras)</h2>
<canvas id="barChart"></canvas>
<script>
        const receitas = [
            { categoria: "Sobremesa", data: "2025-03-30" },
            { categoria: "Prato Principal", data: "2025-03-29" },
            { categoria: "Peixe", data: "2025-03-28" },
            { categoria: "Sobremesa", data: "2025-03-30" },
            { categoria: "Prato Principal", data: "2025-03-29" },
            { categoria: "Sobremesa", data: "2025-03-30" },
            { categoria: "Bebida", data: "2025-03-27" }
        ];

        const categorias = {};
        const porData = {};

        receitas.forEach(r => {
            categorias[r.categoria] = (categorias[r.categoria] || 0) + 1;
            porData[r.data] = (porData[r.data] || 0) + 1;
        });

        const ctxPizza = document.getElementById('pizzaChart');
        new Chart(ctxPizza, {
            type: 'pie',
            data: {
                labels: Object.keys(categorias),
                datasets: [{
                    label: 'Receitas por Categoria',
                    data: Object.values(categorias),
                    borderWidth: 1
                }]
            }
        });

        const ctxBar = document.getElementById('barChart');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: Object.keys(porData),
                datasets: [{
                    label: 'Receitas por Data de Publica√ß√£o',
                    data: Object.values(porData),
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
