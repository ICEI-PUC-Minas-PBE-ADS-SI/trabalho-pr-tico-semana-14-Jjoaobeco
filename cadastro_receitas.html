
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Receitas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Cadastro de Receitas</h1>
  <form id="form-receita">
    <input type="hidden" id="id" />
    <input type="text" id="titulo" placeholder="Título" required />
    <input type="text" id="descricao" placeholder="Descrição" required />
    <textarea id="conteudo" placeholder="Conteúdo da Receita" required></textarea>
    <input type="text" id="categoria" placeholder="Categoria" required />
    <input type="text" id="autor" placeholder="Autor" required />
    <input type="date" id="data" required />
    <input type="text" id="imagem" placeholder="Caminho da imagem" required />
    <button type="submit">Salvar</button>
  </form>

  <h2>Lista de Receitas</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th><th>Título</th><th>Autor</th><th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-receitas"></tbody>
  </table>

  <script src="public/js/crud.js"></script>
</body>
</html>
